<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="user">
      
      <img class="user__image" src="./images/image-victor.jpg" alt="">
      <div class="user__bio">
        <p class="user__info">
          <span class="user__name">Victor Crest</span>
          <span class="user__age">26</span>
        </p>
        <p class="user__location">London</p>
      </div>
      <ul class="user__account">
        <li class="user__account__details">
          <span class="user__detail__num">80K</span>
          <span class="user__detail__type">Followers</span>
        </li>
        <li class="user__account__details">
          <span class="user__detail__num">803K</span>
          <span class="user__detail__type">Likes</span>
        </li>
        <li class="user__account__details">
          <span class="user__detail__num">1.4K</span>
          <span class="user__detail__type">Photos</span>
        </li>
      </ul>
    </article>
  </main>
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </aside>
</body>
</html>
